<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <!--Bootstrap and personal stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">


</head>

<!--Body-->
<body>
    <header class="container-fluid">
        <div class="row">
        <!--Div for highscore btn-->
            <div class="col text-left">
                <button id="highscoreBtn">High score list</button>
            </div>
        <!--Div for countdown-->
            <div id="countdown" class="col text-right">
                <h2>Time:<span id="timeLeft">0</span></h2>
            </div>
        <!--Div for when time runs out-->
            <div id="noTime" class="col text-right">TIME'S UP</div>
        </div>
    </header>

    <!--main content-->
    <div id="content" class="row text-left">
        <main>
            <div id="startBTN">
                <h2 id="welcome">Weclome to the Coding Quiz click below to start!</h2>
                <button type="button" id="startBtn" class="btn btn-info align-center">Start</button>
            </div>
    <!--Questions/Answers as well as right or wrong-->
            <div id="questionBox">
                <p id="actualQuestion" class="justify-content-center"></p>
                <div id="answers" class="justify-content-center">
                    <button id="answer1" class="btn"></button>
                    <button id="answer2" class="btn"></button>
                    <button id="answer3" class="btn"></button>
                    <button id="answer4" class="btn"></button>
                    <p id="rightOrWrong"></p>
                </div>
            </div>

            <!--Scores Section-->
            <div id="scoresSection" class="justify-content-center">
                <h2>High Scores</h2>

                <div id="appendTargetScores"></div>

                <p>
                    <button type="submit" id="returnBtn" class="btn">Return</button>
                    <button type="submit" id="clearBtn" class="btn">Clear Scores</button>
                </p>

            </div>
        </main>
    </div>
                    <!--Script-->
    <script src="./assets/script/script.js"></script>
</body>
</html>
